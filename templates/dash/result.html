{% extends 'dash/base.html' %}

{% block content %}
<div class="isolate flex min-h-dvh items-center justify-center p-6 lg:p-8">
    <div
        class="w-full md:w-8/12 max-w-md rounded-xl bg-white shadow-md ring-1 ring-black/5 transition ease-in-out delay-150 bg-blue-500 duration-500 hover:-translate-y-1 hover:scale-120 max-h-screen overflow-y-auto">
        <form method='post' action={% url 'dash:index' %} class="p-7 sm:p-11">
            <div>
                <b>Name:</b> {{name}}
                <br>
                <b>Date of Birth:</b> {{dob}}
                <br>
                <b>Gender:</b> {{gender}}
            </div>
            <hr class="my-3">
            <div>
                <p>
                    {% if summary %}
                        {{ summary|safe }}
                    {% endif %}
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
